<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
        }
        .buttons-contatiner{
            display:flex;
        }
        .header{
            position: relative;
            left:10px;
        }
        button {
            position: relative;
            bottom:50px;
            left:10%;
            transform: translateX(-50%);
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: aquamarine;
        }
        #user-name{
            position:absolute;
            color:white;
            text-align: center;
            left:50%;
            transform: translateX(-50%);
        }
        #stats{
            position:absolute;
            color:white;
        }

        #gameresult{
            pointer-events: none;
            transform: translateX(-50%);
            left:50%;
            top:50%;
            opacity:0;
            position: absolute;
            color: white;
            background-color: black;
            border-radius: 30px;
            font-size: 40px;
        }

        #balance{
            right:20%;
            position: absolute;
            color:white;
        }
    </style>
</head>
<body>
    <div id="user-name">user_name</div>
    <div id="balance">БАЛАНС: 1000TON</div>
    <div id="gameresult">РЕЗУЛЬТАТ</div>
    <div id="stats">
        <div class ="header" id = "playercards">игрок</div>
        <div class ="header" id = "dealercards">дилер</div>
        <div class ="header" id = "tablecards">стол</div>
    </div>
    <div id="container"></div>
    <div class="buttons-contatiner">
    <button id ="bet" onclick="bet()">Поставить</button>
    <button id ="mult" style ="display:none" onclick="secondBet()">Удвоить</button>
    <button id ="fold" style ="display:none" onclick="reset()">Фолд</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Получение информации о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Проверка, есть ли информация о пользователе
        if (user) {
            document.addEventListener("DOMContentLoaded", function() {
                // Отобразите имя пользователя в элементе с id user-name
                document.getElementById('user-name').innerText = `Привет, ${user.first_name}!`;
            });
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/imaya/zlib.js/bin/fflate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src = "js/pokerSolver.js">        </script>
    <script src = "js/simpleTable.js">        </script>
</body>
</html>
