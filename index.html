<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
        }
        button {
            position: absolute;
            bottom: 10px;
            left:10%;
            transform: translateX(-50%);
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: aquamarine;
        }
        #user-name{
            position:absolute;
            color:white;
            text-align: center;
            left:50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="user-name">user_name</div>
    <div id="container"></div>
    <button onclick="simulate()">Раздать</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Получение информации о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Проверка, есть ли информация о пользователе
        if (user) {
            document.addEventListener("DOMContentLoaded", function() {
                // Отобразите имя пользователя в элементе с id user-name
                document.getElementById('user-name').innerText = `Привет, ${user.first_name}!`;
            });
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/imaya/zlib.js/bin/fflate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src = "js/simpleTable.js">        </script>
</body>
</html>
